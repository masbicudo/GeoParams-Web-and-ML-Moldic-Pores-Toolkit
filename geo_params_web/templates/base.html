<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}My Website{% endblock %}</title>
  <link rel="icon" type="image/png" href="static/cached/favicon.png?v=1">
  <script>
    function cssFallback(el) {
      console.warn("CDN CSS failed, using local fallback");
      el.href = 'static/cached/bootstrap.min.css?v=5.3.5'; // path to local CSS
    }
    function jsFallback(el) {
      console.warn("CDN JS failed, using local fallback");
      var s = document.createElement('script');
      s.src = 'static/cached/bootstrap.bundle.min.js?v=5.3.5'; // path to local JS
      document.body.appendChild(s);
    }
  </script>
  <link
    id="bootstrap-css"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
    onerror="cssFallback(this)" />
  <link
    href="/static/app.css"
    rel="stylesheet" />
  <script
    id="bootstrap-js"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
    onerror="jsFallback(this)"></script>
</head>
<body>
  {% block content %}{% endblock %}

  <script>
    const current_endpoint = "{{ current_endpoint }}"
    const sessionId = "{{ session_id }}";
  </script>
  <script src="/static/app.js"></script>
</body>
</html>
