{% extends "base_form.html" %}

{% block title %}Avaliação da aplicação{% endblock %}

{% block content_1 %}
<h2 class="mb-4">Avaliação da aplicação</h2>
<form method="POST">
    <div class="form-group mb-3 w-100">
        <label for="text">Por favor, avalie a aplicação e deixe um comentário.</label>
        <textarea name="text" id="text" class="w-100" rows="6">{{ text }}</textarea>
    </div>
    <div class="form-group text-end">
        <button type="submit" class="btn btn-primary">Submeter</button>
    </div>
</form>
{% endblock %}
